<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kakao 연습</title>
    <link rel="stylesheet" href="../resource/style/common.css" />
    <link rel="icon" type="image/x-icon" href="https://www.kakaocorp.com/page/favicon.ico">
</head>
<body>
    <div id="wrapper">
        <div class="title-box">더 나은 세상을 만드는 카카오 서비스</div>

        <div class="contents-box">
            <div class="content-card">
                <div class="content-title">커뮤니케이션</div>
                <div class="content-icons-box">
                    <div class="icon-button kakaotalk">
                        <link href="https://www.kakaocorp.com/page/service/service/KakaoTalk"></a>
                    </div>
                    <div class="icon-button daum"></div>
                    <div class="icon-button story"></div>
                    <div class="icon-button more">+</div>
                </div>
            </div>
            <div class="content-card">
                <div class="content-title">비즈니스</div>
                <div class="content-icons-box">
                    <div class="icon-button kakaochannel"></div>
                    <div class="icon-button kakaocloud"></div>
                    <div class="icon-button agit"></div>
                    <div class="icon-button more">+</div>
                </div>
            </div>
            <div class="content-card">
                <div class="content-title">일상편의</div>
                <div class="content-icons-box">
                    <div class="icon-button kakaomap"></div>
                    <div class="icon-button kakaotaxi"></div>
                    <div class="icon-button kakaobank"></div>
                    <div class="icon-button more">+</div>
                </div>
            </div>
            <div class="content-card">
                <div class="content-title">쇼핑</div>
                <div class="content-icons-box">
                    <div class="icon-button kakaotalkgift"></div>
                    <div class="icon-button kakaotalkshopping"></div>
                    <div class="icon-button zigzag"></div>
                    <div class="icon-button more">+</div>
                </div>
            </div>
            <div class="content-card">
                <div class="content-title">엔터테인먼트</div>
                <div class="content-icons-box">
                    <div class="icon-button kakaopage"></div>
                    <div class="icon-button piccoma"></div>
                    <div class="icon-button melon"></div>
                    <div class="icon-button more">+</div>
                </div>
            </div>
            <div class="content-card">
                <div class="content-title">소셜임팩트</div>
                <div class="content-icons-box">
                    <div class="icon-button kakaotogether"></div>
                    <div class="icon-button more">+</div>
                </div>
            </div>
        </div>

        <div class="more-box">
            <div class="more-button">전체 서비스 보기 <span class="round-black">→</span></div>
        </div>
    </div>
</body>
</html>
